# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hostel_complaint_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=3001
# server.servlet.context-path=/api

# Firebase Configuration
firebase.config.path=classpath:firebase-service-account.json

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.hostel.complaint=DEBUG
logging.level.org.springframework.security=DEBUG
